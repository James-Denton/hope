<html>
  <head>
    <title>2 Javascript test</title>
    <script>
      function trigger(){
        input = document.getElementById("test input").value;
        window.alert(input);
        document.getElementById("testPara").innerHTML = input;
      }
   </script>
  </head>
  <body>
  <p>
    <input id="test input">
    <button type="button" onclick="trigger">trigger</button>
   </p>
   <p id="testPara"></p>
  </body>
</html>
